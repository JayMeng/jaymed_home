<!DOCTYPE html>
 
 
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .image {
            border-radius:50%;
            width:80px;
            height:80px;
            margin:100px auto;
            display:block;
            border:dotted solid #666;
            padding:5px;
        }
    </style>
</head>
<body>
    <div>
        <img src="/music/music.png" id="img" class="image" onclick="timeout ? stopAnim() : startAnim()"  />
		<audio id="music01" src="http://qyjmed-test.oss-cn-hangzhou.aliyuncs.com/%E5%8D%83%E5%9D%82_-_At_The_Edge.mp3"  loop="loop">你的浏览器不支持audio标签。</audio>    
		
		
    </div>
 
    <script type="text/javascript">
	
	
	 var music = document.getElementById('music01');    
	
        var timeout, rotate = 0;
        function startAnim() {
			music.play();    
            timeout = setInterval(function () {
                var img = document.getElementById("img");
                var rotateStyle = "rotate(" + rotate + "deg)";
                img.style.transform = rotateStyle;
                img.style["-moz-transform"] = rotateStyle;
                img.style["-webkit-transform"] = rotateStyle;
                img.style["-o-transform"] = rotateStyle;
                img.style["-ms-transform"] = rotateStyle;
 
                rotate += 6;
                if (rotate > 360) {
                    rotate = 0;
                }
            }, 30);
        }
        function stopAnim() {
			music.pause();  
            clearInterval(timeout);
            timeout = null;
        }
 
        startAnim();
    </script>
</body>
</html>
